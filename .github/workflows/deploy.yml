name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ssh-rsa  2289530573@qq.com

      - name: Copy files to server
        run: |
          ssh -o StrictHostKeyChecking=no root@alvinkey.top << 'EOF'
            cd /home/ubuntu/docker-project-folder
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
